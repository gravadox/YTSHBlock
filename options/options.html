<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>
  <body>
    <div style="margin: 0px;">
    <h3 style="margin: 0px;">Options</h3>
    <div class="seperator"></div>

    </div>
    <form>
      <ul class="checkbox-list">
        <li>
          <input type="checkbox" id="nav" name="nav" />
          <label for="nav">Hide Shorts tab in navigation tab</label>
        </li>
        <li>
          <input type="checkbox" id="homefeed" name="homefeed" />
          <label for="homefeed">Hide Shorts section in Home feed</label>
        </li>
        <li>
          <input type="checkbox" id="channel" name="channel" />
          <label for="channel">Hide Shorts tab in channel page</label>
        </li>
        <li>
          <input type="checkbox" id="subs" name="subs" />
          <label for="subs">Hide Shorts from Subscriptions page</label>
        </li>
        <li>
          <input type="checkbox" id="menu" name="menu" />
          <label for="menu">Enable context menu</label>
        </li>
        <li>
          <input type="checkbox" id="searchshorts" name="searchshorts" />
          <label for="searchshorts">Hide search shorts</label>
        </li>
        <li>
          <input type="checkbox" id="watchshorts" name="watchshorts" />
          <label for="watchshorts">Hide watch shorts</label>
        </li>

      </ul>
      <button class="saveButton" type="submit">Save</button>
    </form>
    <div id="saved-label">Options saved</div>
    <script src="options.js"></script>
  </body>
</html>
